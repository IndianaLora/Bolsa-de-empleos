<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Bolsa de Empleo</title>
  </head>
  <body>
    <div class="Header">
      <header class="text-dark">Bolsa de Empleo Tecnologicos</header>
    </div>
    <div class="login">
      <div>
        <div class="container">
          <img src="img/login.png" alt="login" id="img-login" />
          <form>
            <label for="">Usuario</label>
            <input type="text" placeholder="Introduzca su usuario" id="usuario
            />
            <label for="">Password</label>
            <input
              type="password"
              placeholder="Introduzca su password"
              id="password"
            />
            <a
              class="btn btn-success"
              href="post.html"
              role="button"
              id="ingresar"
              >Post a job</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
